<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css">
    <link rel="stylesheet" href="./carousel-review.css">
    <title>Carrossel</title>
</head>

<body>    
    <main>
        <div class="card" style="width: 18rem;" d-flex justify-content-center >
        <div class="review-container">
            <img id="review-image" class="card-img-top" alt="Foto do Cliente">
            <h5 id="review-author" class="card-title"></h5>
            <p id="review-text" class="card-text"></p>            
            <button id="next-button" class="btn btn-success" style="width: 100%;">Próxima revisão</button>
          </div>
        </div>
    </main>    

    <script src="./carouselReview.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
